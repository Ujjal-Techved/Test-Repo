name: Build and deploy Node.js app to Azure Web App - techved-fgili-strapi

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          
      - name: Create .env file
        run: |
          echo "NODE_ENV=production" > .env
          echo "HOST=0.0.0.0" >> .env
          echo "PORT=1337" >> .env
          echo "APP_KEYS=5AhZUchgY6qWDjv2OP3YdQ==,2JQVwwhGNHCWu3EM0QipTA==,wADZ/MJL3uBNKvBFc1n5yw==,eFckVigo8gO2Z5NCS6KyqQ==" >> .env
          echo "API_TOKEN_SALT=XhSOI3B/O/l9HJFe0Ze+eg==" >> .env
          echo "ADMIN_JWT_SECRET=fNDLRPOxKkPvKbn1XN5vmw==" >> .env
          echo "TRANSFER_TOKEN_SALT=0l4wnN3wIzIb+ZDRrrWujg==" >> .env
          echo "JWT_SECRET=eaDUX8mL0kn1iySxUSYTog==" >> .env
          echo "DATABASE_CLIENT=mysql" >> .env
          echo "DATABASE_HOST=techved-fgili.database.windows.net" >> .env
          echo "DATABASE_PORT=1433" >> .env
          echo "DATABASE_USERNAME=techved-admin" >> .env
          echo "DATABASE_PASSWORD=zl9Hl6Z4yL]{YhyYI&b9" >> .env
          echo "DATABASE_NAME=techved_fgili_DB" >> .env
          echo "DATABASE_SSL=false" >> .env
          
      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Start the application
        run: npm run start
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'techved-fgili-strapi'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BEF8D85CFD914D7EB47A88CC8268D2C3 }}
